<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">{{ "addNewForm" | translate }}</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form
      novalidate=""
      class="form"
      [formGroup]="evaluationForm"
      (ngSubmit)="addEvaluation()"
    >
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-2 col-form-label required fw-bold fs-6">{{
            "name" | translate
          }}</label>
          <div class="col-lg-8 fv-row">
            <input
              [class.is-invalid]="f['name'].touched && f['name'].invalid"
              type="text"
              class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
              placeholder="{{ 'name' | translate }}"
              formControlName="name"
            />
            <div
              *ngIf="f['name'].invalid && f['name'].touched"
              style="color: red"
            >
              {{ "NameIsRequired" | translate }}
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-2 col-form-label required fw-bold fs-6">{{
            "description" | translate
          }}</label>
          <div class="col-lg-8 fv-row">
            <input
              [class.is-invalid]="
                f['description'].touched && f['description'].invalid
              "
              type="text"
              class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
              placeholder="{{ 'description' | translate }}"
              formControlName="description"
            />
            <div
              *ngIf="f['description'].invalid && f['description'].touched"
              style="color: red"
            >
              {{ "NameIsRequired" | translate }}
            </div>
          </div>
        </div>
          <div class="row mb-6">
            <label class="col-lg-2 col-form-label required fw-bold fs-6"
              >{{'MENU.QUESTIONS' | translate}}</label
            >
            <div class="col-lg-8 fv-row">
              <ng-select
                [(ngModel)]="EvaluationSelected"
                [items]="questionsList"
                [multiple]="true"
                [closeOnSelect]="false"
                [searchable]="true"
                formControlName="questions"
                bindLabel="title"
                bindValue="id"
                placeholder="{{ 'selectQuestions' | translate }}"
              >
              </ng-select>
            </div>
          </div>
        <div class="row mb-6">
          <label class="col-lg-2 col-form-label required fw-bold fs-6">{{
            "attachment" | translate
          }}</label>
          <div class="col-lg-10 fv-row">
            <div class="file-upload-container">
              <input
                type="file"
                id="file"
                (change)="onFileSelected($event)"
              />
              <label for="file" class="custom-file-upload">
                {{ "selectFiles" | translate }}
              </label>
            </div>

            <div class="file-details-container" *ngIf="selectedFile">
              <div class="file-details">
                <div class="file-name">{{ selectedFile.name }}</div>
                <div class="file-info">
                  <span class="file-type">{{
                    selectedFile.type
                  }}</span>
                  <span class="file-size">{{
                    selectedFile.size
                  }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
          type="submit"
          class="btn btn-primary"
          style="height: 44px; margin-top: 2px"
        >
          <ng-container>{{ "saveChanges" | translate }}</ng-container>
          <app-keenicon
            *ngIf="loading === false"
            name="abstract-10"
            class="fs-2"
          ></app-keenicon>
          <span
            *ngIf="loading === true"
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </button>
        <button
          routerLink="/apps/evaluation"
          style="margin: 2px"
          type="button"
          class="btn btn-secondary"
        >
          <ng-container>
            <i class="fa fa-share" aria-hidden="true"></i
            >{{ "Back" | translate }}</ng-container
          >
        </button>
      </div>
    </form>
  </div>
</div>
