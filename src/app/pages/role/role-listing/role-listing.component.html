<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
  <ng-container *ngIf="role$">
    <ng-container *ngFor="let role of role$">
      <!--begin::Col-->
      <div class="col-md-4">
        <!--begin::Card-->
        <div class="card card-flush h-md-100">
          <!--begin::Card header-->
          <div class="card-header">
            <!--begin::Card title-->
            <div class="card-title">
              <h2>{{ role.name | titlecase }}</h2>
            </div>
            <!--end::Card title-->
          </div>
          <!--end::Card header-->
          <!--begin::Card body-->
         <button
         type="button"
         class="btn btn-clear d-flex flex-column flex-center"
         [routerLink]="'/apps/roles/edit-role/' + role.id"
         >
            <div class="card-body pt-1">
                <!--begin::Users-->
                <div class="fw-bold text-gray-600 mb-5">
                 {{'TotalPermissions' | translate}}  {{ role.permissions.length }}
                </div>
                <!--end::Users-->
                <!--begin::Permissions-->
                <div class="d-flex flex-column text-gray-600">
                  <ng-container
                    *ngFor="
                      let permission of role.permissions.slice(0, 5);
                      let i = index
                    "
                  >
                    <div class="d-flex align-items-center py-2">
                      <span class="bullet bg-primary me-3"></span
                      >{{ permission.title_ar}}
                    </div>
                  </ng-container>
    
                  <div
                    *ngIf="
                      role.permissions.length > 5 || role.permissions.length === 0
                    "
                    class="d-flex align-items-center py-2"
                  >
                    <span class="bullet bg-primary me-3"></span>
                    <!-- <em>
                      {{
                        role.permissions.length === 0
                          ? "No permissions given..."
                          : "و  " + (role.permissions.length - 5) + " باقية..."
                      }}
                    </em> -->
                  </div>
                </div>
                <!--end::Permissions-->
              </div>
         </button>
          <!--end::Card body-->
          <!--begin::Card footer-->
          <!-- <div class="card-footer flex-wrap pt-0">
                        <a [routerLink]="['/apps/roles', role.id]" class="btn btn-light btn-active-primary my-1 me-2">View Role</a>
                        <button type="button" class="btn btn-light btn-active-light-primary my-1" [attr.data-id]="role.id" data-action="edit">Edit Role</button>
                    </div>
                    <div class="card-footer flex-wrap pt-0">
                        <a (click)="delete(role.id)" class="btn btn-light btn-active-primary my-1 me-2">Delete Role</a>
                    </div> -->
          <!--end::Card footer-->
        </div>
        <!--end::Card-->
      </div>
      <!--end::Col-->
    </ng-container>
  </ng-container>

  <!--begin::Add new card-->
  <div class="ol-md-4">
    <!--begin::Card-->
    <div class="card h-md-100">
      <!--begin::Card body-->
      <div class="card-body d-flex flex-center">
        <!--begin::Button-->
        <button
          type="button"
          class="btn btn-clear d-flex flex-column flex-center"
          [routerLink]="'/apps/roles/add-role'"
        >
          <!--begin::Illustration-->
          <img
            src="assets/media/illustrations/sketchy-1/4.png"
            alt=""
            class="mw-100 mh-150px mb-7"
          />
          <!--end::Illustration-->
          <!--begin::Label-->
          <div class="fw-bold fs-3 text-gray-600 text-hover-primary">
          {{'addNewRole' | translate}}
          </div>
          <!--end::Label-->
        </button>
        <!--begin::Button-->
      </div>
      <!--begin::Card body-->
    </div>
    <!--begin::Card-->
  </div>
  <!--begin::Add new card-->
</div>
