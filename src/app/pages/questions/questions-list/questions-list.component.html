<div class="card">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">{{
        "questionsList" | translate
      }}</span>
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Click to add a user"
      *ngIf="showAddQuestion"
    >
      <a
        routerLink="/apps/questions/add-question"
        class="btn btn-sm btn-light-primary"
      >
        <span><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
        {{ "addQuestion" | translate }}
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-130px">{{ "title" | translate }}</th>
            <th class="min-w-120px">{{ "type" | translate }}</th>
            <th class="min-w-100px text-end">{{ "Actions" | translate }}</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let question of questionsList">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a
                    [routerLink]="['/apps/questions/edit-question/' + question.id]"
                    class="text-dark fw-bolder text-hover-primary fs-6"
                  >
                    {{ question.title }}
                  </a>
                  <!-- <span class="text-muted fw-bold text-muted d-block fs-7">
                        {{ question.email }}
                      </span> -->
                </div>
              </div>
            </td>

            <td>
              <a class="text-dark fw-bolder text-hover-primary d-block fs-6">
                {{ question.type | translate }}
              </a>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a
                *ngIf="showEditQuestion"
                  [routerLink]="['/apps/questions/edit-question/' + question.id]"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
                <a
                *ngIf="showDeleteQuestion"
                  (click)="deleteQuestions(question.id)"
                  class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm me-1"
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen027.svg'
                    "
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
