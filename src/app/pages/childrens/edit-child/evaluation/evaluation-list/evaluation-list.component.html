<div *ngIf="statusList" class="row g-5 g-xl-8">
 <app-edit-evaluation></app-edit-evaluation>
</div>
<div *ngIf="!statusList" class="col-md-4">
  <h1>
    {{
      translate.defaultLang == "ar"
        ? "البرنامج غير مقيم يجب تقييم البرنامج"
        : "The program is not evaluated. The program must be evaluated"
    }}
  </h1>
</div>
<div *ngIf="!statusList" style="margin-top: 6px" class="col-md-4">
  <!--begin::Card-->

  <div class="card h-md-100">
    <!--begin::Card body-->
    <div class="card-body d-flex flex-center">
      <!--begin::Button-->
      <button
        type="button"
        class="btn btn-clear d-flex flex-column flex-center"
        (click)="open()"
      >
        <!--begin::Illustration-->
        <img
          src="https://icons.veryicon.com/png/o/construction-tools/engineering-physics-color-icon/program.png"
          alt=""
          class="mw-100 mh-150px mb-7"
        />
        <!--end::Illustration-->
        <!--begin::Label-->
        <div class="fw-bold fs-3 text-gray-600 text-hover-primary">
          {{
            translate.defaultLang == "ar"
              ? "تقييم البرنامج"
              : "Evaluate the Program"
          }}
        </div>
        <!--end::Label-->
      </button>
      <!--begin::Button-->
    </div>
    <!--begin::Card body-->
  </div>
  <!--begin::Card-->
</div>
