              {{ "selectNationality" | translate }}

          <input
            id="file-upload2"
            type="file"
            (change)="onFileSelectedNational($event)"
          />
        </div>
        <label class="col-lg-2 col-form-label fw-bold fs-6">{{
          "motherNationalID" | translate
        }}
          <i
                  *ngIf="imageUrlMother"

                  class="fa fa-eye"

        <div class="col-lg-3">
          <img
            *ngIf="imageUrlMother"

            [src]="imageUrlMother"
            alt=""
          />

    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button
        type="submit"
        class="btn btn-primary"
        style="height: 44px; margin-top: 2px"
      >
        <ng-container>{{ "saveChanges" | translate }}</ng-container>
        <app-keenicon
          *ngIf="loading === false"
          name="abstract-10"
          class="fs-2"
        ></app-keenicon>
        <span

      <button
        routerLink="/apps/childrens"
        style="margin: 2px"
        type="button"
        class="btn btn-secondary"
      >
        <ng-container>
          <i class="fa fa-share" aria-hidden="true"></i
          >{{ "Back" | translate }}</ng-container
        >
      </button>
    </div>
  </form>
</div>
