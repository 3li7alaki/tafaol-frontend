<form
  class="form w-100"
  novalidate="novalidate"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="submit()"
  id="kt_login_password_reset_form"
>
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-gray-900 fw-bolder mb-3">
        اعادة تعيين كلمة المرور
    </h1>
    <!--end::Title-->
</div>
<!--begin::Heading-->
  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">كلمة المرور الجديدة</label>
    <input
      class="form-control bg-transparent"
      type="password"
      formControlName="password"
      placeholder="كلمة المرور"
      name="password"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': resetPasswordForm.controls['password'].invalid,
        'is-valid': resetPasswordForm.controls['password'].valid
      }"
    />

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'كلمة المرور مطلوبة',
        control: resetPasswordForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل',
        control: resetPasswordForm.controls['password']
      }"
    ></ng-container>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">تأكيد كلمة المرور</label>
    <input
            class="form-control bg-transparent"
            type="password"
            formControlName="password_confirmation"
            placeholder="تأكيد كلمة المرور"
            name="password_confirmation"
            autocomplete="off"
            [ngClass]="{
        'is-invalid': resetPasswordForm.controls['password_confirmation'].invalid || resetPasswordForm.hasError('passwordsMismatch'),
        'is-valid': resetPasswordForm.controls['password_confirmation'].valid && !resetPasswordForm.hasError('passwordsMismatch')
      }"
    />

    <ng-container
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'كلمة المرور مطلوبة',
        control: resetPasswordForm.controls['password_confirmation']
      }"
    ></ng-container>
    <ng-container
            *ngIf="resetPasswordForm.hasError('passwordsMismatch') && resetPasswordForm.touched"
            [ngTemplateOutlet]="formError"
            [ngTemplateOutletContext]="{
    validation: 'passwordsMismatch',
    message: 'تأكيد كلمة المرور غير متطابق',
    control: resetPasswordForm
  }"
    ></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button
      type="submit"
      id="kt_password_reset_submit"
      class="btn btn-primary me-4"
    >
      <span class="indicator-label">إرسال</span>
    </button>
    <a
      routerLink="/auth/login"
      id="kt_login_password_reset_form_cancel_button"
      class="btn btn-light"
    >
        الغاء
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">{{ message }}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
